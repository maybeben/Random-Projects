<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AltSchool Assignment</title>
  <link href="register.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color:#eceef0">
  <div id="divmain">
  <h1>Register</h1>
  <form action="" method="post">
        <div>
        <label id="first_name" for="first_name">First Name</label><br>
        <input 
            type="text" 
            name="first_name" 
            id="first_name" 
            class="first_name" 
            required/>
        </div>
    <div>
        <label id="last_name" for="last_name">Last Name</label><br>
        <input 
            type="text" 
            name="last_name" 
            id="last_name" 
            class="last_name" 
            required/>
        </div>
    <div>
        <label id="phone" for="phone">Phone Number</label><br>
        <input 
            type="tel" 
            name="phone" 
            id="phone" 
            class="phone" 
            required/>
        </div>
    <div>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="none">Prefer not to say</option>
            </select>
            </div>
        <div>
            <label for="country">Country</label><br>
            <input 
                type="text" 
                name="country" 
                id="country" 
                class="country" 
                required/>
        </div>
    <div>
            <label for="state">State/province</label><br>
            <input 
                type="text" 
                name="state" 
                id="state" 
                class="state" 
                required/>
        </div>
    <div>
            <label for="username">Username</label><br>
            <input 
                type="text" 
                name="username" 
                id="username" 
                class="username" 
                required/>
        </div>
    <div>
            <label for="password">Password</label><br>
            <input 
                type="password" 
                name="password" 
                id="password" 
                class="password" 
                required/>
        </div>

        <div>
            <label for="confirm">Confirm Password</label><br>
            <input 
                type="password" 
                name="confirm" 
                id="confirm" 
                class="confirm" 
                required/>
            </div>
    <button>Submit</button>
  </form>
  <div>
  <a href="index.html">
        <button class="home">
            Go Home
        </button>
    </a>
  <a href="login.html">
        <button class="home">
            Sign In
        </button>
    </a>
  </div>
  </div>
</body>
</html>
